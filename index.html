<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>

    <div id="text-el">
      <div id="players">
        <h2 id="player-el">PLAYER</h2>
        <h2> VS </h2>
        <h2 id="computer-el">PC</h2>
      </div>
      <div id="results">
        <h2 id="match-el"></h2>
        <h1 id="game-el"></h1>

      <button id="paper-btn">Paper</button>

    </div>

    <div id="score">
      <p id="player-score"></p>
      <p id="computer-score"></p>
    </div>
    <script src="index.js"></script>
  </body>
